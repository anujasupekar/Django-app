{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'askit/style.css' %}" />

<div class="container">
	<div class="question-title">{{ question.title }}
		<div class="add-answer">Enter your answer below:</div>
	</div>
</div>

<div class="input-text">
	<form action="{% url 'askit:save_answer' question.id %}" method="post">
	{% csrf_token %}
	<textarea name="answer" rows="8" cols="35"></textarea>
	<br>
	<input type="text" name="writer" placeholder="Enter your name">
	<br>
	<input type="submit" value="Submit">
	</form>
</div>
